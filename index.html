<!DOCTYPE html>
<html>
<head>
	<title>HTML E-Mail Signature Generator</title>
	<meta charset="utf-8">
	
	<!-- Styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/
	tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/app.css" />
	<!-- Styles -->
</head>
<body style="background-color: #f3f3f3; font-size:12px;">
	<div class="container mt-2">
		<div class="row mb-4 mt-1">
			<div class="col-lg-12"><h2 class="text-center">E-Mail Signature Creator</h2></div>
		</div>
		<div class="row">
			<div class="col-lg-4 order-lg-1 order-sm-2">
				<!-- Generator Form -->
				<form id="DATA">
					<input type="hidden" name="HOST" id="HOST" value="https://ageointernational.com/sign-img/" />
					<input type="hidden" name="DOMAIN" id="DOMAIN" value="" />
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="form-group">
								<label>Şirket Seçin</label>
								<select class="form-control" name="SIRKET" id="SIRKET">
									<option value="0">Şirket Seçin</option>
									<option value="Ageo International" 
										data-logo="ageo.png" 
										data-qr="qrcode-ageo.png" 
										data-domain="ageointernational.com"
										data-adres="Kozyatağı Mah, Gülbahar Sok, PS Plaza, No:17/136-137 34742 Kadıköy/İstanbul"
									>Ageo International</option>
									<option value="InterSearch Turkey" 
										data-logo="intersearch.png"  
										data-qr="qrcode-inter.png" 
										data-domain="intersearchturkey.com"
										data-adres="Kozyatağı Mah, Gülbahar Sok, PS Plaza, No:17/136-137 34742 Kadıköy/İstanbul"
									>InterSearch Turkey</option>
									<option value="Ageo Recruitment" 
										data-logo="AgeoRecruitment.png"  
										data-qr="qrcode-Recruitment.png" 
										data-domain="ageorecruitment.com"
										data-adres="Kozyatağı Mah, Gülbahar Sok, PS Plaza, No:17/136-137 34742 Kadıköy/İstanbul"
									>Ageo Recruitment</option>
								</select>
							</div>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="form-group">
								<label>Ad Soyad</label>
								<input type="text" name="ADSOYAD" id="ADSOYAD" value="" class="form-control" autocomplete="off" />
							</div>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="form-group">
								<label>Title</label>
								<input type="text" name="TITLE" id="TITLE" value="" class="form-control" autocomplete="off" />
							</div>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="form-group">
								<label>E-Posta</label>
								<div class="input-group">
									<input type="text" name="EPOSTA" id="EPOSTA" value="" class="form-control" placeholder="test.user" autocomplete="off"  />
									<div class="input-group-append">
										<span class="input-group-text" id="DOMAIN-CONTAINER">Önce Şirket Seçin</span>
									</div>
								</div>
							</div>
							<small>Boş bırakılırsa gözükmez.</small>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="form-group">
								<label>Mobil Telefon</label>
								<input type="text" name="CEPTELEFONU" id="CEPTELEFONU" value="+90 " class="form-control telefon" autocomplete="off" />
							</div>
							<small>Boş bırakılırsa gözükmez.</small>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="form-group">
								<label>Telefon</label>
								<input type="text" name="TELEFON" id="TELEFON" value="+90 212 912 46 40" class="form-control telefon" autocomplete="off" />
							</div>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="form-group">
								<label>Adres</label>
								<input type="text" name="ADRES" id="ADRES" value="" class="form-control" autocomplete="off" />
							</div>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>30. Yıl Logosu</label>
								<select class="form-control" name="YIL30LOGO" id="YIL30LOGO">
									<option value="1">Evet</option>
									<option value="0">Hayır</option>
								</select>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Member Of <em>InterSearch</em></label>
								<select class="form-control" name="SAGINTERSEARCH" id="SAGINTERSEARCH">
									<option value="1">Evet</option>
									<option value="0">Hayır</option>
								</select>
							</div>
						</div>
					</div>
					<!-- INPUT -->
					<!-- INPUT -->
					<div class="row">
						<div class="col-lg-12 col-sm-12 mt-2">
							<div class="form-group">
								<button type="button" id="OLUSTUR" class="btn btn-block btn-success">İmza Oluştur</button>
							</div>
						</div>
					</div>
					<!-- INPUT -->
				</form>
				<!-- Generator Form -->
			</div>
			<div class="col-lg-8 order-lg-2 order-sm-1">
				<div class="row">
					<div class="col-lg-3" style="height: 35px;"><img id="MAIN_LOGO" class="img-fluid" height="35"></div>
					<div class="col-lg-9"><h5 style="margin-top:20px;" id="SIRKET_ADI_CONTAINER">Önce Şirket Seçin!</h5></div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div id="ONIZLEME" style="margin-top:25px;padding:10px; border:3px dashed red;background-color: #fff; border-radius:10px; margin-bottom:20px; min-height: 158px;"><h5 class="text-center" style="margin-top:100px">Önizleme İçin <em>İmza Oluştur</em> butonuna basın...</h5></div>
					</div>
					<div class="col-lg-12">
						<button id="PREVIEW" class="btn btn-secondary" disabled>Ön İzleme</button>						
						<button class="btn btn-primary download-signatura" disabled>Download HTML</button>						
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog modal-lg" role="document">
	        <div class="modal-content modal-large">
	            <div class="modal-header" style="background-color: #afafaf;">
	                <h5 class="modal-title" id="exampleModalLabel">Önizleme</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body" style="background-color: #afafaf;">
	            	<div id="MODAL_BOX" style="background-color: #fff; border:1px solid #b4b4b4; padding:5px;"></div>
	            </div>
	            <div class="modal-footer" style="background-color: #afafaf;">
	                <button type="button" class="btn btn-primary download-signatura" disabled>Download HTML</button>
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- Modal -->

	<!-- Templates -->
    <script type="text/template7" id="MailTemplate" src="templates/template-1.js"></script>
	<!-- Templates -->
	

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.1/dist/sweetalert2.all.min.js"></script>
	<script src="js/template7.min.js"></script>
	<script src="js/filesaver.js"></script>
	<script src="js/app.js"></script>
	<!-- Scripts -->
</body>
</html>
